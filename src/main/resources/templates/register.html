<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Please sign in</title>
  <link href="/default-ui.css" rel="stylesheet">
</head>
<body>
<div class="content">
  <form class="login-form" method="post" action="/register">
    <p>
      <label for="username" class="screenreader">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" required="" autofocus="">
    </p>
    <p>
      <label for="password" class="screenreader">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required="">
    </p>
    <p>
      <label for="rePassword" class="screenreader">Repeat Password</label>
      <input type="password" id="rePassword" name="rePassword" placeholder="Repeat password" required="">
    </p>
    <p>
      <label for="fullName" class="screenreader">Full name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Full name" required="" autofocus="">
    </p>

    <button type="submit" class="primary">Create new account</button>
  </form>

</div>

</body></html>
